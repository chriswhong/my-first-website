<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <h3>A List of Awesome Albums</h3>
    <div id="album-list">
      <div class="album-list-item" data-album-cover="https://www.udiscovermusic.com/wp-content/uploads/2019/07/Sublime-self-titled-third-album-cover-820.jpg">
        <p class="artist-name">Sublime</p>
        <p class="album-name">Self-titled</p>
      </div>
       <div class="album-list-item" data-album-cover="https://upload.wikimedia.org/wikipedia/en/7/70/Weezer_-_Blue_Album.png">
        <p class="artist-name">Weezer</p>
        <p class="album-name">Blue Album</p>
      </div>
       <div class="album-list-item" data-album-cover="https://www.nuclearblast.de/static/articles/112/112686.jpg/400x400.jpg">
        <p class="artist-name">Metallica</p>
        <p class="album-name">Black Album</p>
      </div>
    </div>
    <div id="album-art">
      Click and Album to see its album cover
    </div>
    <button class="boolean-example">Click Me</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
